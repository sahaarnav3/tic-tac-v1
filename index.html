<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">
    <title>tictactoe</title>
</head>
<body>
    <section class="home">
        <h1 class="heading">Tic x Tac o Toe x Game</h1>
        <section class="selector">
            <button class="button op">Click Here To Start</button>
        </section>
    </section>

    <section class="game disp">
        <section class="gboard">
            <div class="status-action">
                <div class="status">1's Chance</div>
                <div class="reset">Reset</div>
            </div>
            <div class="game-grid">
                <div class="game-cell gc1"></div>
                <div class="game-cell gc2"></div>
                <div class="game-cell gc3"></div>
                <div class="game-cell gc4"></div>
                <div class="game-cell gc5"></div>
                <div class="game-cell gc6"></div>
                <div class="game-cell gc7"></div>
                <div class="game-cell gc8"></div>
                <div class="game-cell gc9"></div>
            </div>

        </section>

    </section>
    

    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
